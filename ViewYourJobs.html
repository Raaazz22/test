<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View All Your Jobs - WorkOrbit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e7eaf6;
      }

      a {
        text-decoration: none;
      }

      .top-navbar {
        background-color: #5585b5;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .top-navbar .logo img {
        width: 80px;
        height: 80px;
      }

      .top-navbar .project-name {
        font-size: 35px;
        font-weight: bold;
      }

      .top-navbar .logout-btn button {
        background-color: #53a8b6;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .left-sidebar {
        background-color: #bbe4e9;
        height: 100vh;
        width: 300px;
        padding: 30px 20px;
        border-radius: 10px;
      }

      .left-sidebar ul {
        list-style: none;
        padding: 0;
      }

      .left-sidebar ul li {
        padding: 0;
        text-align: left;
        margin: 15px 0;
      }

      .left-sidebar ul li a {
        color: #333;
        text-decoration: none;
        display: flex;
        align-items: center;
        width: 90%;
        padding: 15px 25px;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .left-sidebar ul li a i {
        margin-right: 15px;
        font-size: 1.2em;
      }

      .left-sidebar ul li a:hover ,
      .left-sidebar ul li a.active{
        background-color: #53a8b6;
        color: white;
        transform: translateX(15px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .dashboard-content {
        display: flex;
        padding: 20px;
      }

      .right-content {
        flex: 1;
        padding: 20px;
        border-radius: 10px;
        background-color: #f7f7f7;
      }

      .right-content h2 {
        font-weight: bold;
        text-decoration: underline;
        color:#53a8b6;
      }
      .job-card {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .job-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .job-card h3 {
        margin: 0;
        font-size: 1.5rem;
        color: #333;
      }

      .job-card p {
        margin: 5px 0 0;
        color: #666;
      }

      .btn-custom {
        background-color: #53a8b6;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .btn-custom:hover {
        background-color: #5585b5;
      }

      @media screen and (max-width: 768px) {
        .top-navbar {
          flex-direction: column;
          text-align: center;
        }

        .left-sidebar {
          width: 100%;
          height: auto;
        }

        .dashboard-content {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <!-- Top Navbar -->
    <div class="top-navbar">
      <div class="logo">
        <img src="Images/ORBIT__1_-removebg-preview.png" alt="WorkOrbit Logo" />
      </div>
      <div class="project-name">WorkOrbit</div>
      <div class="logout-btn">
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="dashboard-content">
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <ul>
          <li>
            <a href="EmployerDashboard.html"><i class="fas fa-home"></i> Home</a>
            <hr />
          </li>
          <li>
            <a href="AddJobs.html"><i class="fas fa-briefcase"></i> Add Jobs</a>
            <hr />
          </li>
          <li>
            <a href="ViewApplicants.html"
              ><i class="fas fa-users"></i> View Applicants</a
            >
            <hr />
          </li>
          <li>
            <a href="ViewYourJobs.html" class="active"
              ><i class="fas fa-tasks"></i> View Your Jobs</a
            >
            <hr />
          </li>
          <li>
            <a href="scheduleInterview.html"
              ><i class="fas fa-calendar-alt"></i> Schedule Interview</a
            >
            <hr />
          </li>
          <li>
            <a href="#" onclick="logout()"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
            <hr />
          </li>
        </ul>
      </div>

      <!-- Right Content -->
      <div class="right-content">
        <h2 class="text-center mb-4">Your Posted Jobs</h2>
        <div id="jobList">
          <div class="job-card">
            <div>
              <h3>Software Engineer</h3>
              <p>Location: Remote</p>
              <p>Applications: 20</p>
            </div>
            <div>
              <button class="btn-custom">Edit</button>
              <button class="btn-custom" onclick="deleteJob(this)">Delete</button>
            </div>
          </div>

          <div class="job-card">
            <div>
              <h3>Product Manager</h3>
              <p>Location: New York</p>
              <p>Applications: 15</p>
            </div>
            <div>
              <button class="btn-custom">Edit</button>
              <button class="btn-custom" onclick="deleteJob(this)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function logout() {
        alert("You have logged out successfully.");
      }

      function deleteJob(button) {
        if (confirm("Are you sure you want to delete this job?")) {
          const jobCard = button.closest(".job-card");
          jobCard.remove();
        }
      }
    </script>
  </body>
</html>
