<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - WorkOrbit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0px;
        padding: 0px;
      }

      /* Top Nav */
      .top-nav {
        background-color: #5585b5;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .top-nav .logo img {
        width: 80px;
        height: 80px;
      }

      .top-nav .project-name {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }

      .top-nav .logout-btn button {
        background-color: #53a8b6;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      /* Left Sidebar */
      .left-nav {
        background-color: #bbe4e9;
        height: 100vh;
        width: 300px;
        padding: 30px 20px;
        border-radius: 10px;
      }

      .left-nav ul {
        list-style: none;
        padding: 0px;
      }

      .left-nav ul li {
        padding: 0;
        text-align: left;
        margin: 15px 0;
      }

      .left-nav ul li a {
        color: #333;
        text-decoration: none;
        display: flex;
        align-items: center;
        width: 90%;
        padding: 18px 30px;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .left-nav ul li a i {
        margin-right: 15px;
        font-size: 1.2em;
      }

      .left-nav ul li a:hover {
        background-color: #53a8b6;
        color: white;
        transform: translateX(15px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      /* Dashboard container */
      .dashboard-container {
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .right-content {
        flex: 1;
        padding: 20px;
        background-color: #f7f7f7;
      }

      .info-box {
        background-color: #79c2d0;
        color: white;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
        text-align: center;
        font-size: 18px;
        width: 100%;
      }

      .info-box h3 {
        margin: 10px 0;
      }

      /* Welcome Note */
      .welcome-note {
        padding: 0 20px 30px 20px;
        text-align: center;
        background-color: #f7f7f7;
        border-radius: 10px;
        margin-bottom: 20px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      .welcome-note h2 {
        color: #5585b5;
        font-size: 32px;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .welcome-note p {
        color: #666;
        font-size: 18px;
        margin: 0;
      }

      /* Responsive */
      @media screen and (max-width: 768px) {
        .top-nav {
          flex-direction: column;
          text-align: center;
        }

        .top-nav .logo img {
          width: 30px;
          height: 30px;
        }

        .dashboard-container {
          margin-left: 0;
          flex-direction: column;
        }

        .left-nav {
          width: 100%;
          height: auto;
        }

        .left-nav ul li {
          padding: 10px;
        }

        .info-box {
          font-size: 16px;
        }
      }

      /* Info Container */
      .info-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .info-container .row {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="top-nav">
      <div class="logo">
        <img src="Images\ORBIT__1_-removebg-preview.png" alt="Project Logo" />
      </div>
      <div class="project-name">WorkOrbit</div>
      <div class="logout-btn">
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="dashboard-container">
      <div class="row">
        <!-- Left Navigation -->
        <div class="col-md-3 left-nav">
          <ul>
            <li>
              <a href="#"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-clock"></i> Pending Requests</a>
            </li>
            <li>
              <a href="#"
                ><i class="fas fa-check-circle"></i> Approved Requests</a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fas fa-times-circle"></i> Rejected Requests</a
              >
            </li>
            <li>
              <a href="#" onclick="logout()"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </div>

        <!-- Right Content -->
        <div class="col-md-9 right-content">
          <!-- Welcome Note -->
          <div class="welcome-note">
            <h2>Welcome, Admin! ðŸ‘‹</h2>
            <p>Here's an overview of your dashboard statistics</p>
          </div>
          <div class="info-container">
            <div class="row">
              <div class="col-md-4">
                <div class="info-box">
                  <h3>Total Employees</h3>
                  <p>347</p>
                </div>
              </div>
              <div class="col-md-4">
                <div class="info-box">
                  <h3>Total Job Seekers</h3>
                  <p>34,357</p>
                </div>
              </div>
              <div class="col-md-4">
                <div class="info-box">
                  <h3>Total Jobs</h3>
                  <p>327</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function logout() {
        // Example JS validation or action when user logs out
        alert("You have logged out successfully.");
        // Redirect to login page or perform other logout actions here
      }
    </script>
  </body>
</html>
