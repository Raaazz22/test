<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approved Requests - WorkOrbit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e7eaf6;
      }
      a {
        text-decoration: none;
      }
      .top-navbar {
        background-color: #5585b5;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .top-navbar .logo img {
        width: 80px;
        height: 80px;
      }
      .top-navbar .project-name {
        font-size: 35px;
        font-weight: bold;
      }
      .top-navbar .logout-btn button {
        background-color: #53a8b6;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      .left-sidebar {
        background-color: #bbe4e9;
        height: 100vh;
        width: 300px;
        padding: 30px 20px;
        border-radius: 10px;
      }
      .left-sidebar ul {
        list-style: none;
        padding: 0;
      }
      .left-sidebar ul li {
        padding: 0;
        text-align: left;
        margin: 15px 0;
      }
      .left-sidebar ul li a {
        color: #333;
        text-decoration: none;
        display: flex;
        align-items: center;
        width: 90%;
        padding: 15px 25px;
        border-radius: 12px;
        transition: all 0.3s ease;
      }
      .left-sidebar ul li a i {
        margin-right: 15px;
        font-size: 1.2em;
      }
      .left-sidebar ul li a:hover,
      .left-sidebar ul li a.active {
        background-color: #53a8b6;
        color: white;
        transform: translateX(15px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      .dashboard-content {
        display: flex;
        margin: 20px;
      }
      .right-content {
        margin-left: 20px;
        flex: 1;
      }
      .right-content h2 {
        font-weight: bold;
        text-decoration: underline;
        color:#53a8b6;
      }
      
      .request-card {
        background-color: white;
        
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .request-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      .request-card h5 {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      .request-card p {
        margin: 0 0 10px;
        color: #6c757d;
      }
      .request-card .btn {
        padding: 8px 16px;
        border-radius: 5px;
        border: none;
        font-size: 14px;
      }
      .request-card .approved-btn {
        background-color: #53a8b6;
        color: white;
      }
      .request-card .reject-btn {
        background-color: #f44336;
        color: white;
      }
      @media screen and (max-width: 768px) {
        .top-navbar {
          flex-direction: column;
          text-align: center;
        }
        .left-sidebar {
          width: 100%;
          height: auto;
        }
        .dashboard-content {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Navbar -->
    <div class="top-navbar">
      <div class="logo">
        <img src="Images/ORBIT__1_-removebg-preview.png" alt="WorkOrbit Logo" />
      </div>
      <div class="project-name">WorkOrbit</div>
      <div class="logout-btn">
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <ul>
          <li>
            <a href="EmployerDashboard.html"><i class="fas fa-home"></i> Home</a>
            <hr />
          </li>
          <li>
            <a href="pendingRequests.html"><i class="fas fa-briefcase"></i> Pending Request</a>
            <hr />
          </li>
          <li>
            <a href="ViewApplicants.html" class="active"><i class="fas fa-users"></i> Approved Request</a>
            <hr />
          </li>
          <li>
            <a href="RejectedApplicants.html"><i class="fas fa-tasks"></i> Rejected Request</a>
            <hr />
          </li>
          <li>
            <a href="#" onclick="logout()"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
            <hr />
          </li>
        </ul>
      </div>

      <!-- Right Content -->
      <div class="right-content">
        <h2 class="text-center mb-4">Approved Requests</h2>
        <!-- Approved Requests Content -->
        <div class="request-card">
          <h5>Employer Name: John Doe</h5>
          <p>Job Title: Front-End Developer</p>
          <p>Posted Date: 2024-11-20</p>
          
        </div>
        <div class="request-card">
          <h5>Employer Name: Jane Smith</h5>
          <p>Job Title: Content Writer</p>
          <p>Posted Date: 2024-11-18</p>
         
        </div>
      </div>
    </div>

    <script>
      function logout() {
        alert("You have logged out successfully.");
      }
    </script>
  </body>
</html>
