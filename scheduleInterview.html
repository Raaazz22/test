<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Interview - WorkOrbit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e7eaf6;
      }
      a {
        text-decoration: none;
      }
      .top-navbar {
        background-color: #5585b5;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .top-navbar .logo img {
        width: 80px;
        height: 80px;
      }

      .top-navbar .project-name {
        font-size: 35px;
        font-weight: bold;
      }

      .top-navbar .logout-btn button {
        background-color: #53a8b6;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .left-sidebar {
        background-color: #bbe4e9;
        height: 100vh;
        width: 300px;
        padding: 30px 20px;
        border-radius: 10px;
      }

      .left-sidebar ul {
        list-style: none;
        padding: 0px;
      }

      .left-sidebar ul li {
        padding: 0;
        text-align: left;
        margin: 15px 0;
      }

      .left-sidebar ul li a {
        color: #333;
        display: flex;
        align-items: center;
        width: 90%;
        padding: 15px 25px;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .left-sidebar ul li a i {
        margin-right: 15px;
        font-size: 1.2em;
      }

      .left-sidebar ul li a:hover,
      .left-sidebar ul li a.active {
        background-color: #53a8b6;
        color: white;
        transform: translateX(15px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .dashboard-content {
        display: flex;
        padding: 20px;
      }

      .right-content {
        flex: 1;
        padding: 20px;
        border-radius: 10px;
        background-color: #f7f7f7;
      }

      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .form-container h2{
        font-weight: bold;
        text-decoration: underline;
        color:#53a8b6;
      }
      .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .form-container h3 {
        color: #5585b5;
        margin-bottom: 20px;
        font-size: 28px;
      }

      .form-container label {
        font-weight: bold;
        color: #333;
      }

      .form-container input,
      .form-container textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }

      .form-container button {
        background-color: #53a8b6;
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      .form-container button:hover {
        background-color: #5585b5;
      }

      @media screen and (max-width: 768px) {
        .top-navbar {
          flex-direction: column;
          text-align: center;
        }

        .left-sidebar {
          width: 100%;
          height: auto;
        }

        .dashboard-content {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <!-- Top Navbar -->
    <div class="top-navbar">
      <div class="logo">
        <img src="Images/ORBIT__1_-removebg-preview.png" alt="WorkOrbit Logo" />
      </div>
      <div class="project-name">WorkOrbit</div>
      <div class="logout-btn">
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="dashboard-content">
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <ul>
          <li>
            <a href="EmployerDashboard.html"><i class="fas fa-home"></i> Home</a>
            <hr />
          </li>
          <li>
            <a href="AddJobs.html"><i class="fas fa-briefcase"></i> Add Jobs</a>
            <hr />
          </li>
          <li>
            <a href="ViewApplicants.html"><i class="fas fa-users"></i> View Applicants</a>
            <hr />
          </li>
          <li>
            <a href="ViewYourJobs.html"><i class="fas fa-tasks"></i> View Your Jobs</a>
            <hr />
          </li>
          <li>
            <a href="scheduleInterview.html" class="active">
              <i class="fas fa-calendar-alt"></i> Schedule Interview</a>
            <hr />
          </li>
          <li>
            <a href="#" onclick="logout()"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
            <hr />
          </li>
        </ul>
      </div>

      <!-- Right Content -->
      <div class="right-content">
        <div class="form-container">
          <h2 class="text-center mb-4">Schedule Interview</h2>
          <form id="scheduleForm" onsubmit="return validateForm()">
            <label for="applicantEmail">Applicant Email</label>
            <input
              type="email"
              id="applicantEmail"
              name="applicantEmail"
              placeholder="Enter Applicant's Email"
              required
            />
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Write your message"
              required
            ></textarea>
            <button type="submit">Send Mail</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function validateForm() {
        const email = document.getElementById("applicantEmail").value;
        const message = document.getElementById("message").value;

        if (email === "" || message === "") {
          alert("All fields are required!");
          return false;
        }
        alert("Mail Sent Successfully!");
        return true;
      }

      function logout() {
        alert("You have logged out successfully.");
      }
    </script>
  </body>
</html>
