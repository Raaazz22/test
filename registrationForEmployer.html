<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkOrbit Employer Registration</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #5585b5, #53a8b6);
        padding: 20px;
      }

      .container {
        display: flex;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        max-width: 1000px;
        width: 100%;
        backdrop-filter: blur(8px);
        transform: translateY(0);
        transition: all 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
      }

      .logo {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
      }

      .logo img {
        max-width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .logo img:hover {
        transform: scale(1.02);
      }

      .wrapper {
        flex: 1.2;
        padding: 30px;
      }

      .wrapper h1 {
        text-align: center;
        font-size: 32px;
        color: #5585b5;
        margin-bottom: 30px;
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .input-box {
        flex: 1;
      }

      .input-box label {
        display: block;
        font-size: 14px;
        color: #333;
        margin-bottom: 8px;
        font-weight: 500;
      }

      .input-box input,
      .input-box select {
        width: 100%;
        padding: 12px 20px;
        border-radius: 12px;
        border: 2px solid #e0e0e0;
        background: rgba(187, 228, 233, 0.2);
        outline: none;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      .input-box input:focus,
      .input-box select:focus {
        border-color: #53a8b6;
        background: rgba(187, 228, 233, 0.4);
        box-shadow: 0 0 8px rgba(83, 168, 182, 0.3);
      }

      .input-box input::placeholder {
        color: #888;
      }

      .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #53a8b6, #5585b5);
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      .btn:hover {
        background: linear-gradient(135deg, #5585b5, #53a8b6);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .register-link {
        text-align: center;
        margin-top: 25px;
        color: #333;
        font-size: 15px;
      }

      .register-link a {
        color: #53a8b6;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .register-link a:hover {
        color: #5585b5;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column-reverse;
          padding: 25px;
        }

        .logo {
          margin-top: 30px;
        }

        .wrapper {
          padding: 20px 0;
        }

        .row {
          flex-direction: column;
          gap: 15px;
        }

        .wrapper h1 {
          font-size: 28px;
        }
      }

      /* Add animation for form submission */
      @keyframes submitPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.98);
        }
        100% {
          transform: scale(1);
        }
      }

      .btn:active {
        animation: submitPulse 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>WorkOrbit Employer Registration</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
          <div class="row">
            <div class="input-box">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
              />
            </div>
            <div class="input-box">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
              />
            </div>
          </div>
          <div class="row">
            <div class="input-box">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
              />
            </div>
            <div class="input-box">
              <label for="company">Company Name</label>
              <input
                type="text"
                id="company"
                name="company"
                placeholder="Enter company name"
              />
            </div>
          </div>
          <div class="row">
            <div class="input-box">
              <label for="location">Location</label>
              <select id="location" name="location">
                <option value="">Select your city</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Ahmedabad">Ahmedabad</option>
              </select>
            </div>
            <div class="input-box">
              <label for="industry">Industry Type</label>
              <input
                type="text"
                id="industry"
                name="industry"
                placeholder="Enter industry type"
              />
            </div>
          </div>

          <button type="submit" class="btn">Create Account</button>
        </form>
        <div class="register-link">
          <p>Already have an account? <a href="#">Login</a></p>
        </div>
      </div>
      <div class="logo">
        <img src="Images/ORBIT__1_-removebg-preview.png" alt="WorkOrbit Logo" />
      </div>
    </div>

    <script>
      function validateForm() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const company = document.getElementById("company").value;
        const location = document.getElementById("location").value;
        const industry = document.getElementById("industry").value;

        if (
          !username ||
          !password ||
          !confirmPassword ||
          !company ||
          !location ||
          !industry
        ) {
          alert("All fields are required!");
          return false;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
