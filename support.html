<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support - WorkOrbit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      .top-nav {
        background-color: #5585b5;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .top-nav .logo img {
        width: 80px;
        height: 80px;
      }

      .top-nav .project-name {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }

      .top-nav .logout-btn button {
        background-color: #53a8b6;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .dashboard-content {
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .left-form {
        background-color: #bbe4e9;
        padding: 20px;
        border-radius: 10px;
        margin-right: 20px;
        flex: 1;
      }

      .form-container {
        background-color: #79c2d0;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .form-container h3 {
        margin-bottom: 15px;
      }

      .form-container label {
        font-weight: bold;
      }

      .form-container input,
      .form-container select,
      .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      .form-container button {
        background-color: #53a8b6;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      .form-container button:hover {
        background-color: #5585b5;
      }

      .right-content {
        flex: 1;
        max-width: 500px;
        padding: 20px;
        background-color: #f7f7f7;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .right-content img {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
      }

      .right-content p {
        font-size: 16px;
        line-height: 1.6;
      }

      @media screen and (max-width: 768px) {
        .dashboard-content {
          flex-direction: column;
        }

        .left-form {
          margin-right: 0;
        }

        .right-content {
          max-width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <!-- Top Navbar -->
    <div class="top-nav">
      <div class="logo">
        <img src="Images\ORBIT__1_-removebg-preview.png" alt="Project Logo" />
      </div>
      <div class="project-name">WorkOrbit</div>
      <div class="logout-btn">
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="dashboard-content">
      <!-- Left Form Section -->
      <div class="left-form">
        <div class="form-container">
          <h3>Contact Support</h3>
          <form id="supportForm" onsubmit="return validateForm()">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />

            <label for="type">Type of Issue</label>
            <select id="type" name="type" required>
              <option value="technical">Technical Issue</option>
              <option value="account">Account Issue</option>
              <option value="other">Other</option>
            </select>

            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              rows="5"
              placeholder="Describe your issue"
              required
            ></textarea>

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>

      <!-- Right Content Section -->
      <div class="right-content">
        <img src="Images/ORBIT__1_-removebg-preview.png" alt="Support Logo" />
        <p>
          Our support team is here to help you with any issues related to your
          account, technical difficulties, or any other inquiries. Please fill
          out the form on the left, and weâ€™ll get back to you as soon as
          possible.
        </p>
      </div>
    </div>

    <script>
      // Form validation function
      function validateForm() {
        const email = document.getElementById("email").value;
        const type = document.getElementById("type").value;
        const description = document.getElementById("description").value;

        if (email === "" || type === "" || description === "") {
          alert("All fields are required!");
          return false;
        }
        alert("Your support request has been submitted successfully.");
        return true;
      }

      // Logout function
      function logout() {
        alert("You have logged out successfully.");
        // Redirect to login page or perform other logout actions here
      }
    </script>
  </body>
</html>
